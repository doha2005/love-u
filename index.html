<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Hearts</title>
    <link rel="stylesheet" href="a1.css"> <!-- Link to CSS file -->
</head>
<body>

    <!-- Centered Button Container -->
    <div class="button-container">
        <button id="loveButton">Click Me!</button>
    </div>

    <!-- Modal Structure -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close" id="closeButton">&times;</span>
            <p class="modal-title">From ur only one ^3^</p> <!-- Title for the modal -->
            <p id="loveMessage">I love you more sweetie!</p> <!-- Message displayed in the modal -->
            <div id="heartsContainer"></div> <!-- Container for hearts -->
        </div>
    </div>

    <script src="a2.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
